Product: Better Sales AI
Description: Better Sales AI is a cold call sales coach.
It listens to the calls and gives feedback, assign homeworks and track progress. It is a SaaS product.
is a comprehensive sales coaching application designed to manage and improve the performance of sales teams through detailed audio analysis and performance tracking. Utilizing cutting-edge technologies including AI-driven audio processing and database management, this tool provides actionable insights and metrics to boost sales effectiveness.

Features
Audio File Management: Upload and manage audio recordings of sales calls.
Performance Metrics: Calculate and compare weekly performance metrics such as success rates and overall scores. Automatically calculate and set employee performance metrics on the dashboard.
Employee Management: Track and manage employee records.
Weekly Reports: Automatically generate weekly performance reports.
User Authentication: Secure login system using Google OAuth2.
Dynamic Reporting: AI will set the color background of the names in the reports based on the performance of the employee.
